<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Boxes</title>
    <style>
       body{
            padding:0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .navbar h1 {
            color: #ffeb3b;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .header p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .stats p {
            margin: 0;
            font-size: 1em;
            color: #333;
        }

        .container {
           display: grid;
        grid-template-columns: repeat(18, 1fr);
        gap: 5px;
        width: 90%;
        margin-top: 20px;
        margin: 20px 65px
            }

        .box {
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffeb3b;
            cursor: pointer;
            user-select: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s;
            position: relative; /* Ensures absolute positioning relative to the box */
            padding: 5px; /* Added padding for better spacing */
        }

        .box.clicked {
            background-color: #ff9800;
        }

        .box.all-clicked {
            background-color: #4caf50;
        }

        .box .date {
            font-size: 0.5em; /* Adjusted font size for date */
            color: rgba(0, 0, 0, 0.6);
            margin-top: 2px; /* Added margin for spacing */
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #777;
        }
        @media only screen and (max-width:550px){
            .container{
                grid-template-columns: repeat(5,1fr);

            }














        }




    </style>
</head>
<body>
    <div class="navbar">
        <h1>Saver</h1>
    </div>
    <div class="header">
        <h1>400 Boxes</h1>
        <p>Click on the boxes to change their color</p>
        <div class="stats">
            <p>Clicked Boxes: <span id="clickedCount">0</span></p>
            <p>Remaining Boxes: <span id="remainingCount">400</span></p>
            <p>Total Value of Clicked Boxes: <span id="totalValue">0</span></p>
            <p>Total Value of All Boxes: <span id="totalAllValue">0</span></p>
        </div>
    </div>
    <div class="container">
        <!-- 400 boxes will be generated by JavaScript -->
    </div>
    <div class="footer">
        Â© 2024 Saver Inc. All rights reserved.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const clickedCountEl = document.getElementById('clickedCount');
            const remainingCountEl = document.getElementById('remainingCount');
            const totalValueEl = document.getElementById('totalValue');
            const totalAllValueEl = document.getElementById('totalAllValue');

            const boxCount = 400;
            const minNumber = 10;
            const maxNumber = 50;

            // Load state from localStorage
            let boxStates = JSON.parse(localStorage.getItem('boxStates')) || Array(boxCount).fill(false);
            let boxNumbers = JSON.parse(localStorage.getItem('boxNumbers')) || generateRandomNumbers(boxCount, minNumber, maxNumber);
            let clickDates = JSON.parse(localStorage.getItem('clickDates')) || Array(boxCount).fill(null);

            // Save boxNumbers to localStorage if not already saved
            if (!localStorage.getItem('boxNumbers')) {
                localStorage.setItem('boxNumbers', JSON.stringify(boxNumbers));
            }

            // Calculate total value of all boxes
            const totalAllValue = boxNumbers.reduce((sum, num) => sum + num, 0);
            totalAllValueEl.textContent = totalAllValue;

            // Create boxes and attach click event
            let clickedCount = 0;
            let totalValue = 0;
        

            for (let i = 0; i < boxCount; i++) {
                
                const box = document.createElement('div');
                box.className = 'box';
                box.innerHTML = `<div>${boxNumbers[i]}</div><div class="date">${clickDates[i] ? formatDate(clickDates[i]) : ''}</div>`;
                if (boxStates[i]) {
                    box.classList.add('clicked');
                    clickedCount++;
                    totalValue += boxNumbers[i];
                }
                box.addEventListener('click', () => handleBoxClick(box, i));
                container.appendChild(box);
            }

            updateStats();
            
            function handleBoxClick(box, index) {
                const now = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                boxStates[index] = !boxStates[index];

                if (boxStates[index]) {
                    box.classList.add('clicked');
                    clickedCount++;
                    totalValue += boxNumbers[index];
                    clickDates[index] = now;
                } else {
                    box.classList.remove('clicked');
                    clickedCount--;
                    totalValue -= boxNumbers[index];
                    clickDates[index] = null;
                }

                // Update box content with number and date
                const numDiv = box.querySelector('div:first-child');
                const dateDiv = box.querySelector('.date');
                numDiv.textContent = boxNumbers[index];
                dateDiv.textContent = clickDates[index] ? formatDate(clickDates[index]) : '';

                // Check if all boxes are clicked
                if (boxStates.every(state => state)) {
                    document.querySelectorAll('.box').forEach(box => {
                        box.classList.add('all-clicked');
                    });
                } else {
                    document.querySelectorAll('.box.all-clicked').forEach(box => {
                        box.classList.remove('all-clicked');
                    });
                }

                updateStats();

                // Save state to localStorage
                localStorage.setItem('boxStates', JSON.stringify(boxStates));
                localStorage.setItem('clickDates', JSON.stringify(clickDates));
            }

            function updateStats() {
                clickedCountEl.textContent = clickedCount;
                remainingCountEl.textContent = boxCount - clickedCount;
                totalValueEl.textContent = totalValue;
            }

            function generateRandomNumbers(count, min, max) {
                return Array.from({ length: count }, () => Math.floor(Math.random() * (max - min + 1)) + min);
            }

            function formatDate(dateString) {
                const date = new Date();
                let year = date.getFullYear().toString().slice(2,);
                const month = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
                let monthName = month[date.getMonth()];
                const res = monthName +"-"+date.getDate() + " "+year;
                return res;
            }
        });
    </script>
</body>
</html>
